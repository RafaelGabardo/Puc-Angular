<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <main> 
    <div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
     Erro ao fazer Login!
   </div>
    <div class="container mx-auto">
      <form action="#" >
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <div class="card" style="width: 18rem;">
              <div class="card-title text-center">
                <h4 class="h4 mt-5">Login</h4>
              </div>
              <div class="card-body">
                <label for="login" class="form-label card-text">Login:</label>
                <input type="text" id="login" class="form-control" [formControl]="login" placeholder="Nome">
                <label for="password" class="form-label card-text">Senha:</label>
                <input type="password" id="password" class="form-control" [formControl]="password">
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-primary" (click)="realizarLogin()">Entrar</button>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <a class="text-decoration-underline link-secondary" style="cursor: pointer;" (click)="recuperarSenha()">Esqueci minha senha</a><br>
          <a class="text-decoration-underline link-secondary" [routerLink]="'/layout/cadastro-usuario/'">Cadastrar-se</a>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
   </main>
</body>
</html>
